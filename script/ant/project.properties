#
# Base build properties for each project
#

mxmlc.framerate=72
mxmlc.background=0xFFFFFF
mxmlc.strict=true
mxmlc.incremental=false

build.dir=./
dest.dir=stage
docs.dir=asdoc

doc.asdoc.exclude.work='as3ui,as3uiTestRunner,org,org.bytearray,org.bytearray.display,org.bytearray.display.ScaleBitmap'
doc.asdoc.exclude.swfaddress='SWFAddress,SWFAddressEvent'
doc.asdoc.exclude.adobe='fl.motion.easing,fl.motion.easing.Back,fl.motion.easing.Bounce,fl.motion.easing.Circular,fl.motion.easing.Cubic,fl.motion.easing.Elastic,fl.motion.easing.Exponential,fl.motion.easing.Linear,fl.motion.easing.Quadratic,fl.motion.easing.Quartic,fl.motion.easing.Quintic,fl.motion.easing.Sine,fl.video.ComponentVersion,fl.video.flvplayback_internal,fl.video.IVPEvent,fl.video.MetadataEvent,fl.video.VideoError,fl.video.VideoEvent,fl.video.VideoState'
doc.asdoc.exclude.tweenlite='gs.easing.Quad,gs.events.TweenEvent,gs.TweenFilterLite,gs.TweenLite,gs.TweenMax,gs.utils.tween.BevelFilterVars,gs.utils.tween.BlurFilterVars,gs.utils.tween.ColorMatrixFilterVars,gs.utils.tween.DropShadowFilterVars,gs.utils.tween.GlowFilterVars,gs.utils.tween.TweenFilterLiteVars,gs.utils.tween.TweenLiteVars,gs.utils.tween.TweenMaxVars'
doc.asdoc.exclude.queueloader='com.hydrotik.utils.QueueLoader,com.hydrotik.utils.QueueLoaderEvent,com.hydrotik.utils.QueueLoaderLite,com.hydrotik.utils.QueueLoaderLiteEvent,com.hydrotik.utils.SoundManager'
doc.asdoc.exclude.akamai='com.akamai.AkamaiConnection,com.akamai.AkamaiNetConnection,com.akamai.events.AkamaiErrorEvent,com.akamai.events.AkamaiNotificationEvent,com.akamai.events.AkamaiStatusEvent,com.akamai.rss.AkamaiBOSSParser,com.akamai.rss.AkamaiMediaRSS,com.akamai.rss.ContentTO,com.akamai.rss.EnclosureTO,com.akamai.rss.ItemTO,com.akamai.rss.Media,com.akamai.rss.ThumbnailTO'
doc.asdoc.excludes=${doc.asdoc.exclude.work},${doc.asdoc.exclude.queueloader},${doc.asdoc.exclude.tweenlite},${doc.asdoc.exclude.adobe},${doc.asdoc.exclude.swfaddress},${doc.asdoc.exclude.akamai}
#doc.asdoc.excludes=${doc.asdoc.exclude.work}
